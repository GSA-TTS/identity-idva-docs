{% if gsa-hero %}
<section class="gsa-hero padding-bottom-7 padding-top-7 mobile-lg:padding-bottom-8 mobile-lg:padding-top-8 tablet:padding-bottom-15 {{ gsa-hero.class }}">
	<div class="hero-content-wrap">
	  <div class="grid-container animation-chain">
		<h1 class="gsa-hero__heading fade-in margin-top-0 tablet:margin-top-5">{{ gsa-hero.headline }}</h1>
		<div class="fade-in">
			{{ gsa-hero.content | markdownify }}
		</div>
		<div class="fade-in">
			<a id="cta-home-hero" class="usa-button usa-button--big gsa-cta-btn btn-white-bg btn-blue-text btn-hover-dark-bg margin-top-5" href="{{ hero.button.href | default: page.cta-link }}" target="_blank">{{ gsa-hero.button.text | default: page.cta-text }}</a>
		</div>
	  </div>
	</div>
	{% if gsa-hero.bg %}
	<div class="hero-bg lazy" data-bg="{{site.baseurl}}/assets/img/{{ gsa-hero.bg }}" data-a2="{{site.baseurl}}/assets/img/{{ gsa-hero.demo2 }}" data-a3="{{site.baseurl}}/assets/img/{{ gsa-hero.demo3 }}" data-a4="{{site.baseurl}}/assets/img/{{ gsa-hero.demo4 }}" data-a5="{{site.baseurl}}/assets/img/{{ gsa-hero.demo5 }}" data-a6="{{site.baseurl}}/assets/img/{{ gsa-hero.demo6 }}" data-a7="{{site.baseurl}}/assets/img/{{ gsa-hero.demo7 }}"></div>
	{% endif %}
</section>
{% endif %}
