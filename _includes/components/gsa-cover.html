{% if cover %}
<section class="gsa-cover-wrap">
	{% if cover.image %}
	{% asset '{{ cover.image }}' class="gsa-cover parallax img-fluid" alt="{{ cover.alt }}" width="{{ assets["cover.image"].dimensions.width }}" height="{{ assets["cover.image"].dimensions.height }}" loading="lazy"  %}
	{% endif %}
</section>
{% endif %}
